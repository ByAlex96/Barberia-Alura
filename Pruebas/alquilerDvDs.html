    <script Language="Javascript">

        function alquilar() {
            if (this.alquilada == 'no') {
                this.alquilada = 'si';
                this.ultimo_usuario = document.getElementById('usuario').value;
            } else {
                alert('Ya está alquilada, hay que devolverla antes.');
            }
        }

        function devolver() {
            if (this.alquilada == 'si') {
                this.alquilada = 'no';
            } else {
                alert('No está alquilada.')
            }
        }

        function ultimoalquiler() {
            return this.ultimo_usuario;
        }

        function pelicula(titulo, anyo, duracion, precio_alquiler) {
            this.titulo = titulo;
            this.anyo = anyo;
            this.duracion = duracion;
            this.precio_alquiler = precio_alquiler;
            this.alquilada = 'no';
            this.ultimo_usuario = '';
            this.alquilar = alquilar;
            this.devolver = devolver;
            this.ultimoalquiler = ultimoalquiler;
        }



        peli1 = new pelicula('Matrix', 1996, '143 min', '5 Euros');		
    </script>
    Usuario <select name="usuario" id="usuario">

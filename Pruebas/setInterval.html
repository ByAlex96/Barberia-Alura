<!DOCTYPE html>
<html>

<head>
    <title>setInterval</title>
    <script type="text/JavaScript">
	        var temporizador;
	        function cambiar(){
	            temporizador = setInterval(ruedaColores, 1000);
	        }
	        function parar(){
	            clearInterval(temporizador);
	        }
	        function ruedaColores(){ 
	            document.getElementById('caja').style.backgroundColor = getRandomColor();
	        }
	        function getRandomColor() {
	            var posibles = '0123456789ABCDEF';
	            var color = '#';
	            for (var i = 0; i < 6; i++) {
	                color += posibles[Math.floor(Math.random() * 16)];
	            }
	            return color;
	        }
	    </script>
</head>

<body>
    Caja de colores<br />
    <div id="caja" style="width:100px;height:100px;background-color:#ff0000"> </div>
    <br /><br />
    <button onclick="cambiar()">Rodar colores</button>
    <button onclick="parar()">Parar</button>
</body>

</html>

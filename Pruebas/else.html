<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Condicionales</title>
    <script>
        function comprobar() {
            if (document.getElementById('campo1').value > document.getElementById('campo2').value) {
                alert('el mayor es ' + document.getElementById('campo1').value);
            } else if (document.getElementById('campo1').value < document.getElementById('campo2').value) {
                alert('el mayor es ' + document.getElementById('campo2').value);
            } else {
                alert('ambos son iguales');
            }
        }
    </script>
</head>

<body>
    Numero 1 :<input type="text" name="campo1" id="campo1" />
    Numero 2 :<input type="text" name="campo2" id="campo2" />
    <input type="submit" value="Comparar" onclick="comprobar()" />
</body>

</html>

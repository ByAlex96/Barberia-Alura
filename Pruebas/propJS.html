<!DOCTYPE html>
<html>

<head>
    <title>Estilos y Javascript</title>
</head>

<body>
    <table width="600" border="1">
        <tr>
            <td><b>Tipo</b></td>
            <td>TA</td>
            <td>TM</td>
            <td>TB</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#c9c6f5'" onmouseout="this.style.backgroundColor='#ffffff'">
            <td>Hab doble con año</td>
            <td>80€</td>
            <td>50€</td>
            <td>30€</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#c9c6f5'" onmouseout="this.style.backgroundColor='#ffffff'">
            <td>Hab doble sin baño</td>
            <td>60€</td>
            <td>30€</td>
            <td>15€</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#c9c6f5'" onmouseout="this.style.backgroundColor='#ffffff'">
            <td>Hab individual con baño</td>
            <td>60€</td>
            <td>25€</td>
            <td>13€</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#c9c6f5'" onmouseout="this.style.backgroundColor='#ffffff'">
            <td>Hab individual sin Baño</td>
            <td>30€</td>
            <td>12€</td>
            <td>10€</td>
        </tr>
    </table>
</body>

</html>

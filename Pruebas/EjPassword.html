<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function bloqueo() {
            usuario = pruebas.usuario.value;
            if (usuario != "") {
                usuario = true;
            } else {
                usuario = false;
            }
            if (usuario == true) {
                pruebas.clave.disabled = false;
            } else {
                pruebas.clave.disabled = true;
            }
        }
    </script>
</head>

<body>
    <form name="pruebas" method="post" action="">
        Usuario: <input type="text" name="usuario" size="10" onKeyUp="bloqueo()"> <br>
        Clave: <input type="password" name="clave" size="10" disabled><br>
        Continuar: <input type="button" name="Continuar" size="100">
    </form>
</body>

</html>

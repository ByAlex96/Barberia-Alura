<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>FOR IN</title>
</head>

<body>
    <script type="text/javascript">
        var x;
        var coches = new Array();
        coches[0] = "porche";
        coches[1] = "ferrari";
        coches[2] = "lamborgini";
        coches[4] = "mercedes";
        for (x in coches) {
            document.write(coches[x] + "<br/>");
        }
    </script>
</body>

</html>

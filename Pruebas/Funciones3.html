<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function conversor(valor) {
            valorconvertido = parseFloat(valor)
            if (isNaN(valorconvertido)) {
                alert('no es numero');
            } else {
                alert('si es numero');
            }
        }
    </script>
</head>

<body>
    <input type="text" name="valor" id="valor" /><br />
    <input type="button" value="numero ?" onclick="conversor(document.getElementById('valor').value)" />
</body>

</html>

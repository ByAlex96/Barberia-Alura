<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Sentencia For</title>
    <script type="text/javascript">
        function cuantos(objSelect) {
            var ns = 0;
            for (var i = 0; i < objSelect.options.length; i++) {
                if (objSelect.options[i].selected)
                    ns++;
            }
            alert('Marcados : ' + ns);
        }
    </script>
</head>

<body>
    <form name="Fselect">
        Seleccione marcas de coches que le gusten<br />
        <select name="coches" multiple="multiple">
            <option>Audi</option>
            <option>Seat</option>
            <option>Kia</option>
            <option>Ferrari</option>
            <option>Fiat</option>
        </select>
        <br />
        <input type="button" value="NÂº de marcados" onclick="cuantos(document.Fselect.coches)" />
    </form>
</body>

</html>

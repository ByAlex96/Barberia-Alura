<!DOCTYPE html>
<html>

<head>
    <title> Ejemplo de creaci√≥n de eventos</title>
    <script type="text/JavaScript">
	        function simularClick() {
	            //creamos el evento
	            var evento = document.createEvent("MouseEvents");
	            //damos el tipo y valores que deseemos
	            evento.initMouseEvent(
                    "click", 
                    true, 
                    true, 
                    window, 
                    0, 0, 0, 0, 0, 
                    false, false, false, false, 0, null
                );
	            //seleccionamos el elemento sobre el que se lanzara el evento creado
	            var elemento = document.getElementById("checkbox"); 
	            //lanzamos el evento
	            elemento.dispatchEvent(evento); 
	        }
	    </script>
</head>

<body>
    <input type="checkbox" id="checkbox" /> checkbox<br />
    <input type="button" value="generar evento" onClick="simularClick()" />
</body>

</html>
